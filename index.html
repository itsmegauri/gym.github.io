<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>


<body>

    <header>
        <nav class="navleft">
            <img src="Images/logo.jpg" alt="">
            <div class="imgname">Fitness Hub</div>
        </nav>

        <nav class="navmid">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>

        <nav class="navright">
            <button class="navb">Call Us</button>
            <button class="navb">E-mail Us</button>
        </nav>

    </header>
    <section class="main">
        <div class="head">
            <h1>Join the best GYM in Pune</h1>
        </div>
        <form action="">
            <input type="text" name="name" placeholder="Enter Your Name :">
            <input type="number" name="age" placeholder="Enter Your Age :">
            <input type="email" name="e-mail" id="" placeholder="Enter Your E-mail Adress:">
            <input type="number" name="number" id="" placeholder="Enter Your Phone Number:">

        </form>
        <button id="formb">Submit</button>
    </section>

</body>

</html>
